<div>
    <h2>Messages</h2>
    <button class="clear" (click)="broadcastMessageViaWindowService()">Broadcast via WindowService</button>
    <button class="clear" (click)="broadcastMessageViaBroadcastChannel()">Broadcast via BroadcastChannel</button>
    <button class="clear" (click)="messageService.clear()">Clear Messages</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
